<!DOCTYPE html>
<html>

	<style type="text/css">
		pre {font-size: 20px;}
	</style>
</head>
<body>

<h1>
问：无向图G有N个结点及一些边，每一条边上带有正的权重值。 找到结点1到结点N的最短路径，或者输出不存在这样的路径。
</h1>

无向图：
<br>
<p id='p'></p>
<br>

<pre>
分析：

使用了动态规划的思想，基于一个递推公式及一个或多个初始状态，当前子问题的解将由上一个子问题的解推出。
1. 找到和起点最近的点
2. 设置为标记
3. 更新所有未标记的点，以这个点为中介到达起点的最短距离
<a href='http://blog.csdn.net/qq_27508477/article/details/47317281'>Dijkstra 最短路径算法详解 无向图</a>
</pre>

结果：
<p id='p2'></p>

<script>
function createGraph() {
 const N = 5
 const G = []
 for (let i = 1; i <= N; i++) {
 	G[i] = []
 	for (let j = 1; j < i; j++) {
 		//随机连接，如果连接了再随机分配权重。其中-1代表无连接。
 		const connect = Math.ceil(Math.random() * 10) % 2 == 0
 		G[i][j] = connect ? Math.ceil(Math.random() * 10) : Number.MAX_VALUE
 		G[j][i] = G[i][j]
 	}
 }
 return G
}

function showGraph(G) {
	let resultString = '<table border=\'1\'>'
	const length = G.length
	for (let i = 1; i < length; i++) {
		resultString += '<tr>'
		for (let j = 1; j < i; j++) {
 			resultString += '<td>G['+ i +'][' + j + '] = ' + G[i][j] + '</td>'
 		}
		resultString += '</tr>'
 	}
 	resultString += '</table>'
	document.getElementById('p').innerHTML = resultString
}

function findShortestPath(G) {
	//想找1-N的最短路径
	//找到子问题： 找到与1距离为1的节点、找到与1距离为2的节点...
	const length = G.length
	const distance = [] //例如distance[2]表示节点2到节点1的距离
	const tag = [] //表示是否被标记

	//初始化
	distance[1] = 0
	tag[1] = true
	for(let i = 1 + 1; i < length; i++) {
		distance[i] = G[i][1]
		tag[i] = false
	}

	for (let i = 1; i < length; i++) {
		//i只做计数器
		//1. 找到和起点最近的点
		let minIndex = 0;
		let minDistance = Number.MAX_VALUE
		for (let j = 1; j < length; j++) {
			if (tag[j] == false && distance[j] < minDistance) {
				minDistance = distance[j]
				minIndex = j
			}
		}
		if (minIndex == 0) break 
		//2. 设置为标记
		tag[minIndex] = true
		//3. 更新所有未标记的点，以这个点为中介到达起点的最短距离
		for (let j = 1; j < length; j++) {
			if (tag[j] == false && distance[minIndex] + G[minIndex][j] < distance[j]) {
				distance[j] = distance[minIndex] + G[minIndex][j]
			}
		}
	}

	//输出
	let resultString = ''	
	for(let i = 1; i < length; i++) {
		resultString += 'distance[' + i + ']' + '=' + 
		(distance[i] == Number.MAX_VALUE ? '不存在这样的路径' : distance[i]) + '<br>'
	}
	document.getElementById('p2').innerHTML = resultString
}

let G = createGraph()
showGraph(G)
findShortestPath(G)
</script>
</body>
